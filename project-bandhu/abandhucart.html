<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Bandhu - Cart</title>
  <link rel="stylesheet" href="abandhucart.css">
</head>
<body>
  <header>
    <h1>Shopping Bandhu</h1>
  </header>

  <main class="container">
    <section id="item-display" class="card">
      <h2>Scan Item</h2>
      <p>Use a barcode scanner to add items to your cart.</p>
    </section>

    <section id="cart" class="card">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="total-price">0.00</span></p>
      <button onclick="proceedToPayment()" class="btn-primary">Proceed to Payment</button>
    </section>
  </main>

  <footer>
    <p>Powered by Shopping Bandhu</p>
  </footer>

  <script src="abandhucart.js"></script>
</body>
</html>
