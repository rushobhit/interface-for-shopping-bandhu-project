  <main class="container">
    <section class="login-box">
      <h2>Login to Shopping Bandhu</h2>
      <form id="login-form">
        <label for="login-type">Choose Login Method:</label>
        <select id="login-type" required>
          <option value="mobile">Mobile Number</option>
          <option value="email">Email</option>
        </select>
        
        <input type="text" id="login-input" placeholder="Enter Mobile Number or Email" required>
        <button type="button" onclick="sendOTP()" class="btn-primary">Send OTP</button>

        <input type="text" id="otp-input" placeholder="Enter OTP" required>
        <button type="button" onclick="verifyOTP()" class="btn-primary">Verify & Login</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Powered by Shopping Bandhu</p>
  </footer>
